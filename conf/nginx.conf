#user  nobody;
worker_processes  1;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    #gzip  on;
    server {
        listen       80;
        server_name  localhost;
        #charset koi8-r;
        #access_log  logs/host.access.log  main;
        location / {
            root   html;
            index  index.html index.htm;
        }

        #CODE HERE
   location  /1/  {  proxy_pass http://127.0.0.1:1635/;}
   location  /2/  {  proxy_pass http://127.0.0.1:2635/;}
   location  /3/  {  proxy_pass http://127.0.0.1:3635/;}
   location  /4/  {  proxy_pass http://127.0.0.1:4635/;}
   location  /5/  {  proxy_pass http://127.0.0.1:5635/;}
   location  /6/  {  proxy_pass http://127.0.0.1:6635/;}
   location  /7/  {  proxy_pass http://127.0.0.1:7635/;}
   location  /8/  {  proxy_pass http://127.0.0.1:8635/;}



        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

