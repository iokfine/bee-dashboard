#user  nobody;
worker_processes  1;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    #gzip  on;
    server {
        listen       80;
        server_name  localhost;
        #charset koi8-r;
        #access_log  logs/host.access.log  main;
        location / {
            root   html;
            index  index.html index.htm;
        }

        #CODE HERE 覆盖代理 。 全部覆盖
   location  /1/  {  proxy_pass http://127.0.0.1:1635/;}













        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

}
